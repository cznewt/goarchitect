---
platform: linux

image_resource:
  type: docker-image
  source: {repository: golang, tag: latest}

inputs:
- name: code
  path: gopath/src/((package))

run:
  path: sh
  args:
  - -exc
  - |
    export GOPATH=$(pwd)/gopath
    export PATH=$PATH:$(pwd)/gopath/bin/
    env
    find .
    cd gopath/src/((package))/
    ./test.sh
